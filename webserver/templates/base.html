<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">COMS 4111</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
            </li>
          </ul>
          
          {% if username %}
          <ul class="navbar-nav">
            <li class="nav-item" style="list-style: none">
                <a class="nav-link" href="#">{{username}}</a>
            </li>
            <li class="nav-item" style="list-style: none">
              <a class="nav-link" href="{{url_for('client.appointments')}}">My appointments</a>
            </li>
            <li class="nav-item" style="list-style: none">
              <a class="nav-link active" href="{{url_for('auth.logout')}}">Logout</a>
            </li>
          </ul>
          {% else %}
            <li class="nav-item" style="list-style: none">
              <a class="nav-link" href="{{url_for('auth.login')}}">Login</a>
            </li>
          {% endif %}

          </li>
        </div>
      </div>
    </nav>
    <div style="margin: auto; width: 95%; padding: 10px">
      {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  </html>
